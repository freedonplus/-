<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/index.js"></script>
	<body>
		<!-- 计算机外框 -->
		<div id="exterior">
			<!-- 上边栏 -->
			<div id="navTop">
				<!-- 显示栏 -->
				<div id="displayBar"></div>
			</div>
			
			<!-- 下边栏 -->
			<div id="navBottom">
				<!-- 按键栏 按照每四个分一组为一行 -->
				
				<!-- 栏1 -->
				
				<!-- c键 -->
				<div id="bar1">C</div>
				<!-- 删除键 -->
				<div id="bar1">&larr;</div>
				<!-- %键 -->
				<div id="bar1">%</div>
				<!-- /键 -->
				<div id="bar1">&divide;</div>
				
				<!-- 栏2 -->
				
				<!-- 7键 -->
				<div id="bar2">7</div>
				<!-- 8键 -->
				<div id="bar2">8</div>
				<!-- 9键 -->
				<div id="bar2">9</div>
				<!-- *键 -->
				<div id="bar2">&times;</div>
				
				<!-- 栏3 -->
				
				<!-- 4键 -->
				<div id="bar3">4</div>
				<!-- 5键 -->
				<div id="bar3">5</div>
				<!-- 6键 -->
				<div id="bar3">6</div>
				<!-- -键 -->
				<div id="bar3">&minus;</div>
				
				<!-- 栏4 -->
				
				<!-- 1键 -->
				<div id="bar4">1</div>
				<!-- 2键 -->
				<div id="bar4">2</div>
				<!-- 3键 -->
				<div id="bar4">3</div>
				<!-- +键 -->
				<div id="bar4">&plus;</div>
				
				<!-- 栏5 -->
				
				<!-- .键 -->
				<div id="bar5">.</div>
				<!-- 0键 -->
				<div id="bar5">0</div>
				<!-- =键 -->
				<div id="bar6">&equals;</div>
			</div>
		</div>
	</body>
</html>
